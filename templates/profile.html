{% extends "layout.html" %}

{% block title %}
    Profile
{% endblock %}

{% block main %}

    <h1>Your Profile</h1>

    <div class="table-responsive table-hover">
        <table class="table">
            <tr>
                <th>Username:</th>
                <td>{{ user.username }}</td>
            </tr>
            <tr>
                <th>Cash on Hand:</th>
                <td>{{ user.cash }}</td>
            </tr>
        </table>
    </div>
    <hr>

    <div class="row">
        <div class="col">
            <h2>Change Password</h2>
            <form action="/profile" method="post">
                <div class="form-group">
                    <input class="form-control" name="password" placeholder="Current Password" type="password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="new" placeholder="New Password" type="password"/>
                </div>
                <div class="form-group">
                    <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password"/>
                </div>
                <button class="btn btn-primary" type="submit">Change Password</button>
            </form>
        </div>
        
    </div>
{% endblock %}
